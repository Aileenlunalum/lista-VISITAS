      <div >
       <textarea id="textoModificable"  oninput=" myFunction()" rows="6" cols="100" style='font-size:14px; width:1290px' ></textarea>
  </div>
          <p align=center id="comentarioActual"    style='font-size:14px; color:#560AAC ' ></p>

    <script>

function myFunction() {
    var x = document.getElementById("textoModificable").value;
    document.getElementById("comentarioActual").innerHTML = x;

}
  var fontSize = 1;
function maximizar() {
  fontSize += 0.05;
    document.getElementById("comentarioActual").style.fontSize= fontSize + "em";
}
function minimizar(){
    fontSize -= 0.05;
    document.getElementById("comentarioActual").style.fontSize= fontSize + "em";
}
function CmbioColor(){

    document.getElementById("comentarioActual").style.color= "#EC5A9F";
}
function fondoColor(){

    document.getElementById("comentarioActual").style.background= "#C4FCF5";


}

function moverIzquierda(){
   document.getElementById("comentarioActual").align = "left";
}
function moverDerecha(){
   document.getElementById("comentarioActual").align = "right";
}
function CentrarTexto(){
   document.getElementById("comentarioActual").align = "center";
}

</script>
